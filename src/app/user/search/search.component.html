<form id="searchForm"  class="form-inline" (ngSubmit)="s" action="">
  <input type="search" name="searchTerm" class="form-control mr-sm-2" placeholder="Search for your favourite movies"
    [ngModel]="searchModel" (ngModelChange)="updateSeachModel($event)"
  id="">
<button class="btn my-2 my-sm-0" (ngModelChange)="updateSeachModel($event)">
  Search
</button>
</form>
